<h1>Datepricker!</h1>
<h2>Please enter the form</h2>
<form [formGroup]="dateprickerForm" (ngSubmit)="addContact()" >
    <div>
        <label for="inputFirstName">First name:</label>
        <input type="text" [(ngModel)]="newContact.firstName" name="firstName" id="inputFirstName" class="form-control" formControlName="voornaam" >
        <div *ngIf="dateprickerForm.get('voornaam').invalid &&
        dateprickerForm.get('voornaam').dirty" id='foutmelding'>Je moet wat invullen!</div>
    </div>
    
    <div><label for="inputSurname">Surname:</label>
        <input type="text" [(ngModel)]="newContact.surname" name="surname" id="inputSurname" class="form-control" formControlName="achternaam">
        <div *ngIf="dateprickerForm.get('achternaam').invalid &&
        dateprickerForm.get('achternaam').dirty">Je moet wat invullen!</div>
    </div>
    <div><label for="inputEmail">E-mail address:</label>
        <input type="text" [(ngModel)]="newContact.email" name="email" id="inputEmail" class="form-control" formControlName="email">
    </div>

    <button class="btn btn-primary">Add</button>
</form>
<br>
<h2>Already entered the form:</h2>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>E-mail address</th>
            <th>Options</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let contact of contacts">
            <td>
                <div *ngIf="!contact.edit">{{contact.firstName}}</div>
                <div *ngIf="contact.edit">
                    <input type="text" [(ngModel)]="contact.firstName">
                </div>
            </td>
            <td>
                <div *ngIf="!contact.edit">{{contact.surname}}</div>
                <div *ngIf="contact.edit">
                    <input type="text" [(ngModel)]="contact.surname">
                </div>
            </td>
            <td>
                <div *ngIf="!contact.edit">{{contact.email}}</div>
                <div *ngIf="contact.edit">
                    <input type="text" [(ngModel)]="contact.email">
                </div>
            </td>
            <td>
                <div *ngIf="!contact.edit">
                    <button (click)="editContact(contact)">Edit</button>
                    <button (click)="deleteContact(contact)" id='deleteButton'>Delete</button>
                </div>
                <button (click)="saveContact(contact)" *ngIf="contact.edit">Save</button>
            </td>
        </tr>
    </tbody>
</table>
