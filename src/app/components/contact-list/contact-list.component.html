<h2>Already entered the form:</h2>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>E-mail address</th>
            <th>Options</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let contact of contacts">
            <td>
                <div *ngIf="!contact.edit">{{contact.firstName}}</div>
                <div *ngIf="contact.edit">
                    <input type="text" [(ngModel)]="contact.firstName" formControlName="voornaam">
                </div>
            </td>
            <td>
                <div *ngIf="!contact.edit">{{contact.surname}}</div>
                <div *ngIf="contact.edit">
                    <input type="text" [(ngModel)]="contact.surname">
                </div>
            </td>
            <td>
                <div *ngIf="!contact.edit">{{contact.email}}</div>
                <div *ngIf="contact.edit">
                    <input type="text" [(ngModel)]="contact.email" >
                </div>
            </td>
            <td>
                <div *ngIf="!contact.edit">
                    <button (click)="editContact(contact)">Edit</button>
                    <button (click)="deleteContact(contact)" id='deleteButton'>Delete</button>
                </div>
                <button (click)="saveContact(contact)" *ngIf="contact.edit">Save</button>
            </td>
        </tr>
    </tbody>
</table>
